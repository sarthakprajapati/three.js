<html>
	<head>
		<title>CircleGeometry</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="https://threejs.org/build/three.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 120, window.innerWidth/window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

            var geometry = new THREE.CircleGeometry( 3, 102 );
            var material = new THREE.MeshBasicMaterial( { color: "#009563" } );
            var circle = new THREE.Mesh( geometry, material );
            scene.add( circle );

			circle.position.z = -5;
            var animate = function () {
				circle.rotation.x += 0.1;
				circle.rotation.y += 0.1;
				renderer.render( scene, camera );
                requestAnimationFrame( animate );
			};

			animate();
		</script>
	</body>
</html>
